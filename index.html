<style>




#loade {
    position: fixed;
    height: 100%;
    width: 100%;
    background:#FBFBFB;
    left: 0;
    top: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

#loade img {
    width: 280px;
    height: auto;
}


</style>




<div id="loade"><img src="img/Comp 1.gif" alt="#"/></div>
   

<script>
window.addEventListener('load',() =>{
setTimeout(()=>{
    document.getElementById('loade').style.display= 'none';
    document.getElementById('content').style.display='block';
},1000);
});


</script>



<div class="container-fluid bg-primary bg-quote " style="height: 800px;">
    <div class="container py-5">
        <div class="row g-0 justify-content-start">
            <div class="col-lg-6">
                <div class="bg-white text-center p-5">
                    <h1 class="mb-4">Login</h1>
                    <form>
                        <div class="row g-3">
                            <div class="col-12 col-sm-6">
                                <input type="text" class="form-control bg-light border-0" placeholder="User Name" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-6">
                                <input type="email" class="form-control bg-light border-0" placeholder="User Email" style="height: 55px;">
                            </div>
                            <div class="col-12 col-sm-12">
                                <input type="email" class="form-control bg-light border-0" placeholder="User Password" style="height: 55px;">
                            </div>
                            <div class="col-12">
                                <textarea class="form-control bg-light border-0 py-3" rows="2" placeholder="Message"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-success w-100 py-3"  href="inde.html" type="button"><a href="inde.html">Login</a></button>


                                <button class="text-dark bg-dark"  class="d-flex text-center"><a href="sign.html">Sign Up</a>
                               </button>

                            
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
